<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lane Runner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="score-panel">
        <div class="score"><span id="score">0</span></div>
        <div class="high-score">HIGH SCORE: <span id="highScore">0</span></div>
        <div class="instructions">Use A/D keys, arrow keys, or gamepad left/right to change lanes</div>
    </div>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p id="countdownText">Auto-restarting in 3 seconds...</p>
            <div class="game-over-buttons">
                <button id="restartBtn">Restart Now</button>
                <button id="toggleAutoRestart">Disable Auto-Restart</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
